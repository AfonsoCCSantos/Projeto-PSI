<div id="cartView">

      <span>{{game.name}}</span>
      <span><span>Type:</span> {{game.type}}</span>
      <span><span>Price:</span> {{game.price}}â‚¬</span>
      <span><span>Quantity:</span> 0 units</span>
    </div>
    <div id="alterItems">
      <div id="alterQt">
          <span>
            <button type="button"><i class="fa fa-angle-up"></i></button>
          </span>
          <span>0</span>
        <span>
            <button type="button"><i class="fa fa-angle-down"></i></button>
          </span>
      </div>
      <span id="deleteItem">Delete Item
        <button type="button"><span class="close">&times;</span></button>
      </span>
    </div>
  </a>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<app-app-header></app-app-header>

<p>Your Shopping Cart <span>(Total Price: {{totalPrice}}€)</span></p>

<div id="cartView" *ngIf="games.size != 0">
  <a *ngFor="let game of games | keyvalue">
    <img src="{{game.key.main_image}}">
    <div class="gameDescription">
      <span>{{game.key.name}}</span>
      <span><span>Type:</span> {{game.key.type}}</span>
      <span><span>Price:</span> {{game.key.price}}€</span>
      <span><span>Quantity:</span> {{game.value}} Unit(s)</span>
    </div>
    <div id="alterItems">
      <div id="alterQt">
          <span>
            <button type="button"><i class="fa fa-angle-up"></i></button>
          </span>
          <span>{{game.value}}</span>
        <span>
            <button type="button"><i class="fa fa-angle-down"></i></button>
          </span>
      </div>
      <span id="deleteItem">Delete Item
        <button type="button"><span class="close">&times;</span></button>
      </span>
    </div>
  </a>
</div>

<div>
  Empty Cart!
</div>

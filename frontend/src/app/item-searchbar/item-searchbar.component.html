<div id="search-component">
    <div id="search">
        <img src="../../assets/lupa.png">
        <input #searchBox id="search-box" (input)="search(searchBox.value)" placeholder="pesquisar"/>
    </div>
    <ul class="search-result" *ngIf="showList">
        <li *ngFor="let item of items$ | async" >
        <a routerLink="/item/{{item._id}}">
            {{item.name}}
        </a>
        </li>
    </ul>
</div>

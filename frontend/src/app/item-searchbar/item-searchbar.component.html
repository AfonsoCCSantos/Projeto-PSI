<div id="search-component">
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
    <ul class="search-result" *ngIf="showList">
        <li *ngFor="let item of items$ | async" >
        <a routerLink="/detail/{{item._id}}">
            {{item.name}}
        </a>
        </li>
    </ul>
</div>
